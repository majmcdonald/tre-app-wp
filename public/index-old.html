<!DOCTYPE html>

<html>
  <head>
    <title>The Ranking Engine</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="step-nav">
        <p
          id="step-nav__welcome"
          class="step-nav__welcome step-nav--current step-nav--available"
        >
          The Ranking Engine
        </p>
        <p id="step-nav__list" class="step-nav__list">> List</p>
        <p id="step-nav__rank" class="step-nav__rank">>Rank</p>
        <p id="step-nav__result" class="step-nav__result">>Result</p>
      </div>
    </header>

    <div id="welcome-container" class="active">
      <div class="welcome-section">
        <h3 class="welcome-modal__heading">Welcome!</h3>
        <div class="resume-session-container"></div>
        <div id="create-list">
          <h3>Create Your Own List</h3>
          <p>Select a category to start:</p>
          <select name="list-category" id="list-category">
            <option value="0" selected>Select a Category...</option>
            <option value="1">Board Games</option>
          </select>
        </div>
        <div class="fanfavs">
          <h3>Rank the current Fan Favorite List</h3>
          <button id="fan-fav-button">Fan Fav</button>
        </div>
      </div>
    </div>

    <div id="list-container" class="inactive">
      <div id="list-inputs">
        <textarea
          name="textarea-input"
          id="textarea-input"
          cols="30"
          rows="10"
        ></textarea>
        <button id="add-text-input-button">Add</button>
        <button id="bgg-add">Add from BGG</button>
      </div>
      <div id="manage-list">
        <div class="filters">
          <input id="search-text" type="text" placeholder="Filter Items" />

          <select id="sort-by">
            <option value="alphabetical">Sort alphabetically</option>
            <option value="byProjected">Sort by projected rank</option>
            <option value="byPrevRank"
              >Sort by previous rank (if available)</option
            >
          </select>
        </div>
        <button id="clear-list">Clear the list</button>
        <div id="list-items"></div>
      </div>
    </div>

    <div id="rank-container" class="inactive">
      <p class="item">
        <span id="item-1"></span>
        <button id="delete-1" class="delete-button">X</button>
      </p>
      <p class="item">
        <span id="item-2"></span>
        <button id="delete-2" class="delete-button">X</button>
      </p>
      <button id="undo-button">Undo</button>
      <p>
        <input type="text" id="add-input" />
        <button id="add-button">Add</button>
      </p>
    </div>

    <div id="result-container" class="inactive">
      <div id="total-comparisons"></div>
      <div id="results-table"></div>
    </div>
